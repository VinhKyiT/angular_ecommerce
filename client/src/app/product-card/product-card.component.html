<div class="card">
  <div class="imgBx" routerLink="/product/{{ id }}">
    <img src="{{ image }}" />
  </div>
  <div class="details">
    <h3>{{ title }}</h3>
    <h4>Product Details</h4>
    <p>
      {{ short_desc }}
    </p>
    <div class="group">
      <h2><sup>$</sup>{{ price }}</h2>
      <a
        (click)="
          onAdd({
            id: id,
            price: price,
            image: image,
            title: title,
            maxQuantity: quantity
          })
        "
        >{{ quantity === 0 ? "Out of stock" : "Add to cart" }}</a
      >
    </div>
  </div>
</div>
