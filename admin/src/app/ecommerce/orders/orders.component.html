<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">eCommerce</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item">
          <a href="#" (click)="$event.preventDefault()"
            ><i class="bx bx-home-alt"></i
          ></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Orders</li>
      </ol>
    </nav>
  </div>
  <div class="ms-auto">
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Settings</button>
      <button
        type="button"
        class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split"
        data-bs-toggle="dropdown"
      >
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">
        <a class="dropdown-item" href="#" (click)="$event.preventDefault()"
          >Action</a
        >
        <a class="dropdown-item" href="#" (click)="$event.preventDefault()"
          >Another action</a
        >
        <a class="dropdown-item" href="#" (click)="$event.preventDefault()"
          >Something else here</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="$event.preventDefault()"
          >Separated link</a
        >
      </div>
    </div>
  </div>
</div>
<!--end breadcrumb-->

<div class="card">
  <div class="card-body">
    <div class="d-lg-flex align-items-center mb-4 gap-3">
      <div class="position-relative">
        <input
          type="text"
          class="form-control ps-5 radius-30"
          placeholder="Search Order"
        />
        <span class="position-absolute top-50 product-show translate-middle-y"
          ><i class="bx bx-search"></i
        ></span>
      </div>
      <div class="ms-auto">
        <a
          href="#"
          (click)="$event.preventDefault()"
          class="btn btn-primary radius-30 mt-2 mt-lg-0"
          ><i class="bx bxs-plus-square"></i>Add New Order</a
        >
      </div>
    </div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Order#</th>
            <th>Customer name</th>
            <th>Status</th>
            <th>Date</th>
            <th>View Details</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let order of orders">
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <div>
                  <input
                    class="form-check-input me-3"
                    type="checkbox"
                    value=""
                    aria-label="..."
                  />
                </div>
                <div class="ms-2">
                  <h6 class="mb-0 font-14">{{ order?.order_id }}</h6>
                </div>
              </div>
            </td>
            <td>{{ order?.fname }}</td>
            <td>
              <div
                class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3"
              >
                <i class="bx bxs-circle me-1"></i>Pending
              </div>
            </td>
            <td>
              {{
                (order?.quantity * order?.price).toLocaleString("vi-VN", {
                  style: "currency",
                  currency: "VND"
                })
              }}
            </td>
            <td>
              <button
                type="button"
                class="btn btn-primary btn-sm radius-30 px-4"
              >
                View Details
              </button>
            </td>
            <td>
              <div class="d-flex order-actions">
                <a href="#" (click)="$event.preventDefault()" class=""
                  ><i class="bx bxs-edit"></i
                ></a>
                <a href="#" (click)="$event.preventDefault()" class="ms-3"
                  ><i class="bx bxs-trash"></i
                ></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
